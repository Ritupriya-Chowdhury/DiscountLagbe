<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount Paw!</title>
</head>

<body class="bg-indigo-200">
    <header>
        <div>
            <h1 class="text-center text-blue-800 font-bold text-4xl m-8">Discount <span class="text-orange-800">Naw
                </span>!!!!!!!!!!!</h1>
        </div>
    </header>
    <main>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 px-4 md:px-20">
            <div class="col bg-purple-400 rounded-lg  ">
                <div class="flex justify-center">
                    <img src="Images/jacket-2.png" alt="" class="p-8 w-3/4 h-3/4">
                </div>
                <div class="p-8 md:p-12 h-72 bg-amber-600 mx-8 md:mx-20  mt-2 mb-10 rounded-lg">
                    <h3 class="text-white font-bold text-3xl  ">Price: <span id="text-price">1000</span>/=</h3>
                    <button class="text-white font-bold text-xl p-2 my-4 bg-sky-700 hover:bg-blue-700 rounded-lg "
                        id="btn-apply">Apply</button>
                    <p class="text-white font-bold text-3xl ">PleasePay: <span id="text-pleasePay">00</span>/=</p>
                </div>
            </div>
            <div class="col bg-purple-400 rounded-lg">
                <div class="flex justify-center">
                    <img src="Images/jacket-2.png" alt="" class="p-8 w-3/4 h-3/4 ">
                </div>
                <div class="p-8 md:p-12 bg-amber-600 mx-8 md:mx-20  mt-2 mb-10 rounded-lg h-72">
                    <h3 class="text-white font-bold text-2xl  ">Price: <span id="text-price2">1000</span>/=</h3>
                    <p class="text-white font-bold text-2xl py-2  ">Coupon:</p>
                    <input type="text" class="" id="coupon-code">
                    <button
                        class="text-white font-bold text-lg p-2 my-2 bg-sky-700 hover:bg-blue-700 rounded-lg" id="btn-apply2">Apply</button>
                    <p class="text-white font-bold text-2xl ">PleasePay: <span id="text-pleasePay2">00</span> </p>
                </div>
            </div>
        </div>

    </main>
    <script src="discountNaw.js"></script>
</body>

</html>
